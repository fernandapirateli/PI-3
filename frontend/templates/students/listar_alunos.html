{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container">
    <div class="div-area">
        <div class="form-area" id="lista-alunos">
            {% csrf_token %}
            <h1>Lista de alunos</h1>
            <hr width="100%" />
            <label for="">Selecione um aluno para editar ou excluir</label>
            <div class="lista-alunos">
                {%for student in lista_alunos%}
                <form id='list_students_form' action="{% url 'perfil_aluno' %}" method="POST">
                    {% csrf_token %}
                    <small>{{student.student_name}} | {{student.student_group}}</small>
                    <button type="submit" class="btn">&#10551;</button>
                    <input hidden name="student_id" value="{{student.id}}">
                </form>
                {%endfor%}
            </div>
        </div>
        <form class="form-area" id="pesquisar-aluno" method="POST">
            {% csrf_token %}
            <h1>Pesquisar Aluno</h1>
            <hr width="100%" />
            <label for="">Forne√ßa o nome ou RA de um aluno</label>
            <div class="lista-alunos">
                <input placeholder="N/A" disabled>
            </div>
            <input type="submit" class="btn" value="Pesquisar" disabled>
            <input hidden name="from_listar_alunos" value=True>
        </form>
    </div>
</section>
{% endblock %}
