{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container">
    <div class="div-area">
        <form class="form-area" id="edit" action="" method="POST">
            {% csrf_token %}
            <h1>Visualização de Cadastro</h1>
            <hr width="100%" />
            <label for="student_name">Nome do aluno</label>
            <p id="student_name">{{student.student_name}}</p>
            <br>
            <label for="student_ra" >RA</label>
            <p id="student_ra">{{student.student_ra}}</p>
            <br>
            <label for="group_name" >Turma</label>
            <p id="group_name">{{student.group_name}}</p>
            <br>
            <label for="student_diet_restriction" >Restrição alimentar</label>
            <p id="student_diet_restriction">{{student.student_diet_restriction}}</p>
            <br>
        </form>
        <button class="btn" form="edit" type="submit" value="editar" disabled>Editar aluno</button>
        <button class="btn" form="edit" type="submit" value="excluir" disabled>Excluir aluno</button>
    </div>
</section>
{% endblock %}
