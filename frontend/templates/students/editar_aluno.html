{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container">
    <div class="div-area">
        <form class="form-area" id="edit" action="{% url 'gerir_aluno' %}" method="POST">
            {% csrf_token %}
            <h1>Editar Aluno</h1>
            <hr width="100%" />
            <label for="student_name">Nome do aluno</label>
            <input type="text" id="student_name" name="student_name" value="{{student.student_name}}">
            <br>
            <label for="student_ra" >RA</label>
            <input type="text" id="student_ra" name="student_ra" value="{{student.student_ra}}"
                   placeholder="Ex.: 0001112223344-2" required>
            <br>
            <label for="group_name" >Turma</label>
            <input type="text" id="group_name" name="group_name" value="{{student.student_group}}"
                   placeholder="" required>
            <br>
            <label for="student_diet_restriction" >Restrição alimentar</label>
            <textarea id="student_diet_restriction" name="student_diet_restriction"
                   placeholder="Ex.: Lactose; Alfafa" rows="6" cols="40">{{student.student_diet_restriction}}</textarea>
            <input type="text" name="student_id" value="{{student.id}}" hidden>
            <input type="text" name="option" value="editar_salvar" hidden>
        </form>
        <button class="btn" form="edit" type="submit">Salvar</button>
        <button class="btn" form="edit" type="submit" name="option" value="cancelar">Cancelar</button>
    </div>
</section>
{% endblock %}
